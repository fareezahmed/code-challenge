<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Search List application; enables user to search and display list of results">
    <meta name="author" content="Fareez Ahmed">
    <link rel="icon" href="../../favicon.ico">

    <title>Search List - Adslot</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this page -->
    <link href="styles/css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-ng-app="searchApp">

    <!-- Navigation -->
    <nav class="navbar" role="navigation">
        <div class="container">
            <a class="navbar-brand navbar-header" href="#">
                <img src="http://placehold.it/150x50&text=Logo" alt="">
            </a>
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

    </nav>
      
    <!-- Search Module -->
    <main class="container">
        <form class="form-inline" role="form" ng-controller="searchCtrl">
            <label class="control-label" for="searchPubliser">Publishers</label>
            <div class="right-inner-addon">
                <button class="" type="button"><i class="glyphicon glyphicon-search"></i></button>
                <input type="search" class="form-control" id="searchPubliser"  placeholder="Search Publishers" ng-model="keywords" ng-change="search()" />

            </div>
        </form>
        <li ng-repeat="i in sites | searchFor:keywords">
                    <p>{{i.siteName}}
        </li>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <a class="brand" href="#">
                <img src="http://placehold.it/150x50&text=Logo" alt="">
            </a>
            <hr>
            <ul class="nav nav-pills">
                <li><a href="/">Â© 2013 Adslot.</a></li>
                <li><a href="#">Adslot Publisher</a></li>
                <li><a href="#">Adslot Createy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Payment Policy</a></li>
            </ul>
        </div>
    </footer>

    <!-- jquery JavaScript  -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript  -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript  -->
    <script src="libs/angular/angular.min.js"></script>
    <!-- Custom Angular JavaScript  -->
    <script src="js/app.js"></script>
  </body>
</html>
